<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BEST CALCULATOR *NEW* 2077 RED ARROW EVERYWHERE</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>

    <div class="row">
      <input type="text" id="output" value="">
    </div>

    <div class="row">
      <button type="button" name="button" onclick="buttonPress('7')">7</button>
      <button type="button" name="button" onclick="buttonPress('8')">8</button>
      <button type="button" name="button" onclick="buttonPress('9')">9</button>
      <button type="button" name="button" onclick="buttonPress('d')">del</button>
    </div>

    <div class="row">
      <button type="button" name="button" onclick="buttonPress('4')">4</button>
      <button type="button" name="button" onclick="buttonPress('5')">5</button>
      <button type="button" name="button" onclick="buttonPress('6')">6</button>
      <button type="button" name="button" onclick="buttonPress('/')">รท</button>
    </div>

    <div class="row">
      <button type="button" name="button" onclick="buttonPress('1')">1</button>
      <button type="button" name="button" onclick="buttonPress('2')">2</button>
      <button type="button" name="button" onclick="buttonPress('3')">3</button>
      <button type="button" name="button" onclick="buttonPress('*')">*</button>
    </div>

    <div class="row">
      <button type="button" name="button" onclick="buttonPress('.')">.</button>
      <button type="button" name="button" onclick="buttonPress('0')">0</button>
      <button type="button" name="button" onclick="buttonPress('+')">+</button>
      <button type="button" name="button" onclick="buttonPress('-')">-</button>
    </div>

    <div class="rowbutton">
      <button type="button" name="button" onclick="buttonPress('=')">=</button>
    </div>
  </body>
</html>
