<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BEST CALCULATOR *NEW* 2077 RED ARROW EVERYWHERE</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="row">
        <input type="text" id="output" value="">
      </div>

      <div class="row">
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('7')">7</button>
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('8')">8</button>
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('9')">9</button>
        <button class="col-3 operator" type="button" name="button" onclick="buttonPress('d')">del</button>
      </div>

      <div class="row">
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('4')">4</button>
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('5')">5</button>
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('6')">6</button>
        <button class="col-3 operator" type="button" name="button" onclick="buttonPress('/')">รท</button>
      </div>

      <div class="row">
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('1')">1</button>
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('2')">2</button>
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('3')">3</button>
        <button class="col-3 operator" type="button" name="button" onclick="buttonPress('*')">*</button>
      </div>

      <div class="row">
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('.')">.</button>
        <button class="col-3 nrbutton" type="button" name="button" onclick="buttonPress('0')">0</button>
        <button class="col-3 operator" type="button" name="button" onclick="buttonPress('+')">+</button>
        <button class="col-3 operator" type="button" name="button" onclick="buttonPress('-')">-</button>
      </div>

      <div class="row">
        <button class="operator" type="button" name="button" onclick="buttonPress('=')">=</button>
      </div>
    </div>

  </body>
</html>
